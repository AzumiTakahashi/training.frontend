<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>テキストフィールドとフォーム部品の基本的なマークアップ | c08-01-a</title>
<style>
.required {
  padding: 0.5em;
  font-size: 0.75em;
  color: #ff0000;
}
form {
  padding: 16px;
}
input {
  box-sizing: border-box;
}
input[type="text"] {
  margin: 0.5em 0;
  padding: 0.5em 0;
  width: 100%;
  font-size: 16px;
}
</style>
</head>
<body>
  <form action="#" method="post">
    <p><label for="name-field">お名前<span class="required">*必須</span></label>
      <br>
    <input type="text" name="name" id="name-field" required></p>
  </form>
</body>
</html>
