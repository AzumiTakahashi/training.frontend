<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>テキストフィールドとフォーム部品の基本的なマークアップ | c08-01-a</title>
<style>
.required {
  padding: 0.5em;
  font-size: 0.75em;
  color: #ff0000;
}
form {
  padding: 16px;
}
input {
  box-sizing: border-box;
}
input[type="text"] {
  margin: 0.5em 0;
  border: 1px solid #ccc;
  padding: 0.75em 0;
  width: 100%;
  font-size: 16px;
  color: #999;
  border-radius: 6px;
}
input[type="text"]:focus {
  background-color: #e2ecf6;
}
</style>
</head>
<body>
  <form action="#" method="post">
    <p><label for="name-field">お名前<span class="required">*必須</span></label><br>
    <input type="text" name="name" id="name-field" required></p>

    <p><label for="pw-field">パスワード</label><br>
    <input type="password" name="pw" id="pw-field"></p>

    <p><label for="email-field">メールアドレス</label><br>
    <input type="email" name="email" id="email-field"></p>
  </form>
</body>
</html>
